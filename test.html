<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidter Test</title>
</head>
<body>
    <h1>Vidter Test Page</h1>
    <div id="test-results"></div>
    
    <script>
        // Test JavaScript syntax
        function testJavaScript() {
            const results = [];
            
            try {
                // Test basic functionality
                results.push('✅ Basic JavaScript working');
                
                // Test DOM manipulation
                const testDiv = document.createElement('div');
                testDiv.textContent = 'Test';
                document.body.appendChild(testDiv);
                results.push('✅ DOM manipulation working');
                
                // Test async/await
                (async () => {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    results.push('✅ Async/await working');
                })();
                
                // Test file handling
                if (typeof File !== 'undefined') {
                    results.push('✅ File API available');
                } else {
                    results.push('❌ File API not available');
                }
                
                // Test Blob
                if (typeof Blob !== 'undefined') {
                    results.push('✅ Blob API available');
                } else {
                    results.push('❌ Blob API not available');
                }
                
                // Test URL.createObjectURL
                if (typeof URL !== 'undefined' && URL.createObjectURL) {
                    results.push('✅ URL.createObjectURL available');
                } else {
                    results.push('❌ URL.createObjectURL not available');
                }
                
                // Test Canvas
                if (typeof HTMLCanvasElement !== 'undefined') {
                    results.push('✅ Canvas API available');
                } else {
                    results.push('❌ Canvas API not available');
                }
                
                // Test MediaRecorder
                if (typeof MediaRecorder !== 'undefined') {
                    results.push('✅ MediaRecorder API available');
                } else {
                    results.push('❌ MediaRecorder API not available');
                }
                
            } catch (error) {
                results.push(`❌ Error: ${error.message}`);
            }
            
            // Display results
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = results.map(result => `<p>${result}</p>`).join('');
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testJavaScript);
    </script>
</body>
</html>
